<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">YAML vs JSON: 構造と特徴の比較</text>
  
  <!-- YAML側 -->
  <rect x="50" y="80" width="300" height="280" rx="10" ry="10" fill="#f0f8ff" stroke="#4682b4" stroke-width="2"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#4682b4">YAML</text>
  
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="14">✅ 人間が読み書きしやすい構文</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="14">✅ インデントで階層を表現</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14">✅ コメントが書ける</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="14">✅ アンカーと参照機能</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="14">✅ 複数文書を1ファイルに</text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="14">❌ パース処理が複雑</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="14">❌ インデントエラーが起きやすい</text>
  
  <!-- JSON側 -->
  <rect x="450" y="80" width="300" height="280" rx="10" ry="10" fill="#fff8f0" stroke="#d2691e" stroke-width="2"/>
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#d2691e">JSON</text>
  
  <text x="470" y="140" font-family="Arial, sans-serif" font-size="14">✅ 機械処理に最適化</text>
  <text x="470" y="170" font-family="Arial, sans-serif" font-size="14">✅ シンプルな構文規則</text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="14">✅ 広いツールサポート</text>
  <text x="470" y="230" font-family="Arial, sans-serif" font-size="14">✅ 全言語でのネイティブサポート</text>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="14">❌ コメント非対応</text>
  <text x="470" y="290" font-family="Arial, sans-serif" font-size="14">❌ 冗長な構文（括弧、引用符）</text>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="14">❌ 参照や再利用の機能なし</text>
  
  <!-- 両者の比較 -->
  <line x1="200" y1="370" x2="600" y2="370" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4682b4">人間中心の設計</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#d2691e">機械中心の設計</text>
</svg>
